name: green_taxi
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  country_code_picker: ^2.0.2
  pin_code_fields: ^8.0.1
  google_maps_flutter: ^2.5.0
  geolocator: ^10.0.0
  google_fonts: ^6.0.0
  font_awesome_flutter: ^10.6.0
  flutter_typeahead: ^4.3.7
