  provider: ^6.0.5
  http: ^1.2.0
  flutter_polyline_points: ^1.0.0
  share: ^2.0.4
  flutter_credit_card: ^3.0.0
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_launcher_icons: "^0.7.3"
  flutter_test:
    sdk: flutter

flutter_icons:
